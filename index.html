			<div class="btns_ligne1">

				<input type="button" name="button" class="btn deux" value="2" onclick= "input_value('2')">
				<input type="button" name="button" class="btn trois" value="3" onclick= "input_value('3')">

			<div class="btns_ligne4">
				<input type="button" name="button" class="btn cos" value="cos" onclick="make_operation(Math.cos)" >

				<input type="button" name="button" class="btn egale" value="=" onclick="result()">

			</div>
			<div class="btns_ligne5">
				<input type="button" name="button" class="btn sin" value="sin" onclick="make_operation(Math.sin)">
				<input type="button" name="button" class="btn tang" value="tang" onclick="make_operation(Math.tan)">
				<input type="button" name="button" class="btn log" value="log" onclick="make_operation(Math.log)">
				<input type="button" name="button" class="btn sup" value="sup" onclick="document.querySelector('.saisie').textContent = '';">
